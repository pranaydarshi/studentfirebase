<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Students DB</title>
</head>

<body>
    <h1 align="center">STUDENT DETAILS</h1>
    <table id="table" align="left" cellpadding="5px" cellspacing="5px" height="200px">

        <tbody>
            <tr>
                <td colspan="2">
                    <input class="child" type="text" name="" id="name" placeholder="Enter  Name" autocomplete="off">

                </td>
            </tr>
            <tr>
                <td colspan="2">

                    <input class="child" type="text" name="" id="rollno" placeholder="Enter RollNo"
                        autocomplete="off">
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <input class="child" type="text" name="" id="year" placeholder="Enter Year"
                    autocomplete="off">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="child" type="text" name="" id="branch" placeholder="Enter Branch"
                    autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" class="btn btn-outline-success" id="add">Insert</button>

                </td>
                <td>
                    <button class="btn btn-outline-info" id="get">Get</button>

                </td>
            </tr>
            <tr>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-outline-warning" id="update">Update</button>

                </td>
                <td>
                    <button class="btn btn-outline-danger" id="delete">Delete</button>

                </td>
            </tr>
        </tbody>



    </table>
    <div id="details">
      
    </div>




    <script src="script.js" type="module"></script>
</body>

</html>
