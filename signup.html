<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
    <style>
   
    </style>
</head>

<body>
    <div id="details">

        <table id="table" align="center" cellspacing="0" size="1000" cellpadding="5">
           
            <tr>
                <th id="login">
                    <h2>SIGN UP</h2>
                </th>
            </tr>
          
            <tr>
                <th>
                    <input type="text" name="" id="username" placeholder="Enter Username...">
                </th>
            </tr>
            <tr>
                <th>
                    <input type="text" name="" id="email" placeholder="Enter E-Mail...">

                </th>

            </tr>
            <tr>
                <th>
                    <input type="password" name="" id="password" placeholder="Enter Password...">

                </th>
            </tr>
            <tr>
                <th>
                    <input type="button" id="signup" value="Sign Up">
                </th>
            </tr>
            <tr>
                <th><a href="login.html">Already a User?</a> </th>
            </tr>
            <tr>
                <th>
                    <h2>OR</h2>
                    <input type="button" id="google" value="Login With Google">
                    <input type="button" id="facebook" value="Login With Facebook">
                    <input type="button" id="twitter" value="Login With Twitter">
                </th>
            </tr>
        </table>
    </div>

    <script src="signup.js" type="module"></script>
</body>

</html>
